<!DOCTYPE html>
<html lang="es" ng-app="sheetMusicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Partituras</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --preview-color: #8b5cf6;
            --secondary-text: #6b7280;
            --background-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--background-gradient); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { 
            background: white; 
            border-radius: 16px; 
            padding: 24px; 
            margin-bottom: 24px; 
            box-shadow: var(--card-shadow); 
            border: 1px solid #e5e5e7; 
            display: flex; 
            flex-direction: column;
            gap: 20px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .header-icon { width: 56px; height: 56px; background: linear-gradient(135deg, #60a5fa, var(--primary-color)); border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .header-info h1 { font-size: 24px; font-weight: 600; color: #1d1d1f; }
        .header-info p { color: var(--secondary-text); font-size: 16px; }
        .search-box { flex-grow: 1; min-width: 250px; position: relative; }
        .search-input { width: 100%; padding: 12px 16px 12px 44px; border: 1px solid #d1d5db; border-radius: 12px; background: white; font-size: 14px; transition: all 0.2s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #6b7280; }

        .filters-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .filter-group { flex-grow: 1; }
        .filter-label { font-weight: 600; color: #374151; font-size: 14px; display: block; margin-bottom: 8px; }
        .filter-select { width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 8px; background: #f9fafb; font-size: 14px; cursor: pointer; }

        .main-layout { display: grid; grid-template-columns: 1fr; gap: 24px; align-items: flex-start; }
        
        /* GRID DE VIDEOS ESTILO YOUTUBE */
        .videos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 24px; 
            padding: 4px;
        }

        .video-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: var(--card-shadow); 
            transition: all 0.3s ease; 
            cursor: pointer;
            border: 1px solid #e5e5e7;
        }
        
        .video-card:hover { 
            transform: translateY(-4px); 
            box-shadow: var(--card-hover-shadow); 
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(139, 92, 246, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .video-card:hover .play-button {
            transform: scale(1.1);
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .difficulty-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(139, 92, 246, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-composer {
            font-size: 14px;
            color: var(--secondary-text);
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #4b5563;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .video-meta .fa-star {
            color: #f59e0b;
        }

        .empty-state { text-align: center; padding: 60px 20px; color: #6e6e73; background: white; border-radius: 12px; }
        
        /* MODAL MEJORADO */
        .midi-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .midi-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .midi-modal-container {
            width: 95%;
            max-width: 900px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .midi-modal-overlay.active .midi-modal-container {
            transform: translateY(0) scale(1);
        }

        .midi-modal-header {
            padding: 24px 28px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.1));
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .midi-modal-title {
            margin: 0;
            color: #ffffff;
            font-size: 1.6rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .midi-modal-user {
            margin: 0;
            color: #a78bfa;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 6px;
        }

        .midi-modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .midi-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .midi-modal-body {
            padding: 0;
            background: #0f0f1e;
        }

        /* PIANO PLAYER MEJORADO */
        .midi-player-wrapper {
            padding: 20px 28px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
            border-bottom: 1px solid rgba(139, 92, 246, 0.15);
        }

        midi-player {
            width: 100%;
            --player-bg: transparent;
            --primary-color: #8b5cf6;
            --secondary-color: #3b82f6;
        }

        /* VISUALIZADOR ESTILO SYNTHESIA */
        .midi-visualizer-wrapper {
            height: 400px;
            position: relative;
            background: linear-gradient(180deg, #0a0a14 0%, #050510 100%);
            overflow: hidden;
        }

        .piano-keys {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            border-top: 2px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #sheetVisualizer {
            margin-top: -5px;
            transform: scale(0.8);
            width: 100%;
            height: 100%;
            background: transparent !important;
            display: flex;
            justify-content: center;
        }

        midi-visualizer::part(note) {
            background: linear-gradient(180deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 
                         0 0 30px rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.8);
        }

        midi-visualizer::part(note-sharp) {
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6),
                         0 0 30px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.8);
        }

        .note-glow {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(139, 92, 246, 0.8) 50%,
                transparent 100%);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px;
            pointer-events: none;
            background-image: 
                linear-gradient(0deg, 
                    rgba(139, 92, 246, 0.05) 1px, 
                    transparent 1px);
            background-size: 100% 40px;
        }

        .progress-indicator {
            position: absolute;
            top: 0;
            bottom: 80px;
            left: 50%;
            width: 2px;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(139, 92, 246, 0.8) 30%,
                rgba(139, 92, 246, 1) 50%,
                rgba(139, 92, 246, 0.8) 70%,
                transparent 100%);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.8),
                         0 0 20px rgba(139, 92, 246, 0.4);
            z-index: 5;
        }

        .visualizer-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
            pointer-events: none;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            color: #a78bfa;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item i {
            color: #8b5cf6;
        }

        @media (max-width: 1024px) {
            .videos-grid { 
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            }
        }

        @media (max-width: 768px) {
            .videos-grid { 
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
                gap: 16px;
            }
            .midi-modal-container { width: 98%; }
            .midi-visualizer-wrapper { height: 300px; }
            .piano-keys { height: 60px;}
            #sheetVisualizer {
                margin-top: -10px;
                transform: scale(0.6);
            }
        }

        @media (max-width: 600px) {  
            #sheetVisualizer {
                margin-top: 10px;
                transform: scale(0.4);
            }
            .videos-grid { 
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 470px) {
            #sheetVisualizer {
                margin-top: 0;
                transform: scale(0.3);
            }
            .filters-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body ng-controller="sheetMusicCtrl">

    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <div class="header-icon"><i class="fas fa-file-lines"></i></div>
                    <div class="header-info">
                        <h1>Buscador de Partituras</h1>
                        <p>Encuentra y previsualiza partituras MIDI</p>
                    </div>
                </div>
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar por título o compositor..." ng-model="filters.text">
                </div>
            </div>
            <div class="filters-container">
                <div class="filter-group">
                    <label class="filter-label" for="difficulty-select">Dificultad</label>
                    <select id="difficulty-select" class="filter-select" ng-model="filters.difficulty">
                        <option value="">Todos los Grados</option>
                        <option value="Preparatorio">Preparatorio</option>
                        <option value="Grado 1">Grado 1</option>
                        <option value="Grado 2">Grado 2</option>
                        <option value="Grado 3">Grado 3</option>
                        <option value="Grado 4">Grado 4</option>
                        <option value="Grado 5">Grado 5</option>
                        <option value="Grado 6">Grado 6</option>
                        <option value="Grado 7">Grado 7</option>
                        <option value="Grado 8">Grado 8</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="style-select">Estilo</label>
                    <select id="style-select" class="filter-select" ng-model="filters.style">
                        <option value="">Todos</option>
                        <option value="Clásico">Clásico</option>
                        <option value="Barroco">Barroco</option>
                        <option value="Romántico">Romántico</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <main class="results-content">
                <div class="videos-grid">
                    <div class="video-card" ng-repeat="sheet in sheets | filter:customFilter | orderBy:'title'" ng-click="showPreview(sheet)">
                        <div class="video-thumbnail">
                            <img ng-src="{{ sheet.img }}" alt="{{ sheet.title }}">
                            <div class="video-overlay">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div class="difficulty-badge">{{ sheet.difficulty }}</div>
                            <div class="duration-badge">
                                <i class="fas fa-music"></i> {{ sheet.pages }} pág.
                            </div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">{{ sheet.title }}</h3>
                            <p class="video-composer">{{ sheet.composer }}</p>
                            <div class="video-meta">
                                <span><i class="fas fa-star"></i>{{ sheet.rating }}</span>
                                <span><i class="fas fa-music"></i>{{ sheet.style }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="midi-modal-overlay" ng-class="{'active': isPreviewVisible}" ng-click="hidePreview()">
        <div class="midi-modal-container" ng-click="$event.stopPropagation()">
            <div class="midi-modal-header">
                <div>
                    <h4 class="midi-modal-title">{{ currentSheet.title }}</h4>
                    <p class="midi-modal-user">{{ currentSheet.composer }}</p>
                </div>
                <button class="midi-modal-close" ng-click="hidePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="midi-modal-body">
                <div class="midi-player-wrapper">
                    <midi-player id="sheetPlayer" sound-font visualizer="#sheetVisualizer"></midi-player>
                </div>
                <div class="midi-visualizer-wrapper">
                    <div class="visualizer-stats">
                        <div class="stat-item">
                            <i class="fas fa-music"></i>
                            <span>Piano Roll</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-signal"></i>
                            <span>{{ currentSheet.difficulty }}</span>
                        </div>
                    </div>
                    <div class="grid-lines"></div>
                    <div class="progress-indicator"></div>
                    <midi-visualizer id="sheetVisualizer" type="waterfall"></midi-visualizer>
                    <div class="note-glow"></div>
                    <div class="piano-keys"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = angular.module('sheetMusicApp', []);

        app.controller('sheetMusicCtrl', function($scope) {
            $scope.sheets = [
                { id: 4, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Claro de Luna (1er Mov.)', composer: 'L.V. Beethoven', pages: 7, rating: 4.8, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/rach.mid", difficulty: 'Grado 4', style: 'Clásico' },
                { id: 1, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Für Elise', composer: 'L.V. Beethoven', pages: 4, rating: 4.7, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/bluebossa.mid", difficulty: 'Grado 5', style: 'Clásico' },
                { id: 2, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Prelude in C, BWV 846', composer: 'J.S. Bach', pages: 2, rating: 4.9, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/mariah.mid", difficulty: 'Grado 2', style: 'Barroco' },
                { id: 3, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Nocturne Op.9 No.2', composer: 'F. Chopin', pages: 5, rating: 4.8, type: 'midi', url: "https://bitmidi.com/uploads/2130.mid", difficulty: 'Grado 7', style: 'Romántico' },
                { id: 5, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Minuet in G', composer: 'Christian Petzold', pages: 2, rating: 4.9, type: 'midi', url: "https://bitmidi.com/uploads/1186.mid", difficulty: 'Grado 1', style: 'Barroco' },
                { id: 7, img:'https://lh3.googleusercontent.com/d/1b8uhUqybBb-2ycfH-vyDtPMXM__h79wh', title: 'Sonata K.545', composer: 'W.A. Mozart', pages: 8, rating: 4.7, type: 'midi', url: "https://bitmidi.com/uploads/1202.mid", difficulty: 'Grado 6', style: 'Clásico' }
            ];

            $scope.filters = { text: '', difficulty: '', style: '' };

            $scope.customFilter = function(sheet) {
                const textSearch = !$scope.filters.text ||
                    sheet.title.toLowerCase().includes($scope.filters.text.toLowerCase()) ||
                    sheet.composer.toLowerCase().includes($scope.filters.text.toLowerCase());
                const difficultyMatch = !$scope.filters.difficulty || sheet.difficulty === $scope.filters.difficulty;
                const styleMatch = !$scope.filters.style || sheet.style === $scope.filters.style;
                return textSearch && difficultyMatch && styleMatch;
            };
            
            // Lógica del Modal de Preview
            $scope.isPreviewVisible = false;
            $scope.currentSheet = {};
            const sheetPlayer = document.getElementById('sheetPlayer');
            const sheetVisualizer = document.getElementById('sheetVisualizer');

            $scope.showPreview = function(sheet) {
                if (sheet.type !== 'midi') return;
                $scope.currentSheet = sheet;
                
                setTimeout(() => {
                    sheetPlayer.src = sheet.url;
                    sheetVisualizer.src = sheet.url;
                    
                    if (sheetVisualizer) {
                        sheetVisualizer.config = {
                            noteHeight: 4,
                            pixelsPerTimeStep: 60,
                            noteSpacing: 2,
                            noteRGB: '139, 92, 246',
                            activeNoteRGB: '99, 102, 241'
                        };
                    }
                }, 100);
                
                $scope.isPreviewVisible = true;
            };

            $scope.hidePreview = function() {
                if ($scope.isPreviewVisible) {
                    sheetPlayer.stop();
                    sheetPlayer.src = "";
                    sheetVisualizer.src = "";
                    $scope.isPreviewVisible = false;
                    $scope.currentSheet = {};
                }
            };

            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initPianoKeys, 1000);
            });

            function initPianoKeys() {
                const pianoKeys = document.querySelector('.piano-keys');
                if (!pianoKeys) return;

                const whiteKeyCount = 52;
                
                let html = '<div style="display: flex; height: 100%; position: relative;">';
                
                for (let i = 0; i < whiteKeyCount; i++) {
                    html += `<div class="piano-white-key" data-note="${i}" style="
                        flex: 1;
                        background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
                        border-right: 1px solid #333;
                        position: relative;
                        transition: all 0.1s ease;
                    "></div>`;
                }
                html += '</div>';
                
                pianoKeys.innerHTML = html;

                const whiteKeys = pianoKeys.querySelectorAll('.piano-white-key');
                whiteKeys.forEach(key => {
                    key.addEventListener('mouseenter', function() {
                        this.style.background = 'linear-gradient(180deg, #8b5cf6 0%, #6366f1 100%)';
                        this.style.transform = 'scaleY(0.95)';
                    });
                    key.addEventListener('mouseleave', function() {
                        this.style.background = 'linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%)';
                        this.style.transform = 'scaleY(1)';
                    });
                });
            }
        });
    </script>
</body>
</html>
