<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Sheets Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .search-section {
            padding: 2rem 0;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-title {
            font-size: 2rem;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 0.5rem;
        }

        .search-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            font-size: 0.95rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .search-input:focus {
            border-color: #6c757d;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            background-color: #2c2c2c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }

        .search-btn:hover {
            background-color: #495057;
        }

        .filters-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
            min-width: 70px;
        }

        .filter-chip {
            padding: 0.4rem 0.875rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .filter-chip:hover, .filter-chip.active {
            background-color: #2c2c2c;
            color: white;
            border-color: #2c2c2c;
        }

        .main-content {
            padding: 2rem 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .results-count {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .sort-select {
            padding: 0.5rem 0.875rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #fff;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .sheet-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sheet-item {
            display: flex;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sheet-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .sheet-thumbnail {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-right: 1px solid #f1f3f4;
        }

        .sheet-icon {
            font-size: 2.5rem;
            color: #adb5bd;
        }

        .sheet-content {
            flex: 1;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sheet-main-info {
            margin-bottom: 0.75rem;
        }

        .sheet-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #2c2c2c;
        }

        .sheet-composer {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .sheet-description {
            color: #6c757d;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .sheet-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #adb5bd;
        }

        .sheet-meta-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sheet-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .sheet-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #ffc107;
        }

        .sheet-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.25rem;
            border-left: 1px solid #f1f3f4;
            min-width: 120px;
            justify-content: center;
            align-items: center;
        }

        .price-tag {
            background-color: #495057;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .price-tag.free {
            background-color: #28a745;
        }

        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.625rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .page-btn {
            padding: 0.625rem 0.875rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .page-btn:hover, .page-btn.active {
            background-color: #2c2c2c;
            color: white;
            border-color: #2c2c2c;
        }

        @media (max-width: 768px) {
            .sheet-item {
                flex-direction: column;
            }

            .sheet-thumbnail {
                width: 100%;
                height: 100px;
            }

            .sheet-actions {
                flex-direction: row;
                border-left: none;
                border-top: 1px solid #f1f3f4;
                min-width: auto;
                padding: 1rem 1.25rem;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-label {
                min-width: auto;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <section class="search-section">
        <div class="container">
            <h1 class="search-title">Partituras de Piano</h1>
            <p class="search-subtitle">Descubre obras clásicas y contemporáneas para piano</p>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar por título o compositor..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">Buscar</button>
            </div>
            
            <div class="filters-section">
                <div class="filter-group">
                    <span class="filter-label">Dificultad:</span>
                    <button class="filter-chip active" data-filter="all">Todas</button>
                    <button class="filter-chip" data-filter="principiante">Principiante</button>
                    <button class="filter-chip" data-filter="intermedio">Intermedio</button>
                    <button class="filter-chip" data-filter="avanzado">Avanzado</button>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">Estilo:</span>
                    <button class="filter-chip active" data-style="all">Todos</button>
                    <button class="filter-chip" data-style="clasico">Clásico</button>
                    <button class="filter-chip" data-style="barroco">Barroco</button>
                    <button class="filter-chip" data-style="romantico">Romántico</button>
                    <button class="filter-chip" data-style="jazz">Jazz</button>
                    <button class="filter-chip" data-style="moderno">Moderno</button>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="results-header">
                <span class="results-count">Mostrando 1-8 de 1,247 partituras</span>
                <select class="sort-select">
                    <option>Más relevantes</option>
                    <option>Más recientes</option>
                    <option>Mejor valoradas</option>
                    <option>Dificultad ascendente</option>
                    <option>A-Z</option>
                </select>
            </div>

            <div class="sheet-list" id="sheetList">
                <!-- Las partituras se generarán dinámicamente -->
            </div>

            <div class="pagination">
                <button class="page-btn">‹ Anterior</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">Siguiente ›</button>
            </div>
        </div>
    </main>

    <script>
        const pianoSheetsData = [
            {
                title: "Für Elise",
                composer: "Ludwig van Beethoven",
                description: "Partitura para Piano - Nivel Principiante. Partitura simplificada.",
                difficulty: "Principiante",
                style: "Clásico",
                pages: 4,
                date: "Mar 5, 2023",
                rating: 4.7,
                price: "GRATIS",
                isFree: true
            },
            {
                title: "Nocturne Op. 9 No. 2",
                composer: "Frédéric Chopin",
                description: "Partitura para Piano - Nivel Intermedio. Partitura completa.",
                difficulty: "Intermedio",
                style: "Romántico",
                pages: 9,
                date: "Oct 15, 2022",
                rating: 4.8,
                price: "$6.25",
                isFree: false
            },
            {
                title: "Preludio en Do Mayor BWV 846",
                composer: "Johann Sebastian Bach",
                description: "Partitura para Piano - Nivel Intermedio. Del Clave Bien Temperado.",
                difficulty: "Intermedio",
                style: "Barroco",
                pages: 3,
                date: "Jan 12, 2023",
                rating: 4.9,
                price: "$4.50",
                isFree: false
            },
            {
                title: "Claro de Luna (1er Movimiento)",
                composer: "Ludwig van Beethoven",
                description: "Partitura para Piano - Nivel Avanzado. Sonata No. 14 completa.",
                difficulty: "Avanzado",
                style: "Clásico",
                pages: 7,
                date: "Feb 28, 2023",
                rating: 4.8,
                price: "$8.00",
                isFree: false
            },
            {
                title: "Take Five",
                composer: "Dave Brubeck",
                description: "Partitura para Piano - Nivel Intermedio. Arreglo para piano solo.",
                difficulty: "Intermedio",
                style: "Jazz",
                pages: 5,
                date: "Dec 8, 2022",
                rating: 4.6,
                price: "$7.25",
                isFree: false
            },
            {
                title: "Gymnopédie No. 1",
                composer: "Erik Satie",
                description: "Partitura para Piano - Nivel Principiante. Obra completa original.",
                difficulty: "Principiante",
                style: "Moderno",
                pages: 3,
                date: "Nov 20, 2022",
                rating: 4.7,
                price: "GRATIS",
                isFree: true
            },
            {
                title: "Invención No. 1 en Do Mayor",
                composer: "Johann Sebastian Bach",
                description: "Partitura para Piano - Nivel Intermedio. Invención a dos voces.",
                difficulty: "Intermedio",
                style: "Barroco",
                pages: 2,
                date: "Sep 15, 2022",
                rating: 4.5,
                price: "$3.75",
                isFree: false
            },
            {
                title: "Liebestraum No. 3",
                composer: "Franz Liszt",
                description: "Partitura para Piano - Nivel Avanzado. Sueño de Amor en La bemol Mayor.",
                difficulty: "Avanzado",
                style: "Romántico",
                pages: 8,
                date: "Aug 3, 2022",
                rating: 4.9,
                price: "$9.50",
                isFree: false
            }
        ];

        function renderSheets(sheets = pianoSheetsData) {
            const list = document.getElementById('sheetList');
            list.innerHTML = '';

            sheets.forEach(sheet => {
                const item = document.createElement('div');
                item.className = 'sheet-item';
                item.innerHTML = `
                    <div class="sheet-thumbnail">
                        <div class="sheet-icon">🎹</div>
                    </div>
                    <div class="sheet-content">
                        <div class="sheet-main-info">
                            <h3 class="sheet-title">${sheet.title}</h3>
                            <p class="sheet-composer">${sheet.composer}</p>
                            <p class="sheet-description">${sheet.description}</p>
                        </div>
                        <div class="sheet-meta">
                            <div class="sheet-meta-left">
                                <div class="sheet-meta-item">
                                    <span>📄</span>
                                    <span>${sheet.pages} páginas</span>
                                </div>
                                <div class="sheet-meta-item">
                                    <span>📅</span>
                                    <span>${sheet.date}</span>
                                </div>
                                <div class="sheet-rating">
                                    <span>⭐</span>
                                    <span>${sheet.rating}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sheet-actions">
                        <div class="price-tag ${sheet.isFree ? 'free' : ''}">${sheet.price}</div>
                        <button class="download-btn">
                            <span>⬇</span>
                            Descargar
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });

            // Actualizar contador de resultados
            document.querySelector('.results-count').textContent = 
                `Mostrando 1-${sheets.length} de ${sheets.length} partituras`;
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                console.log('Buscando:', searchTerm);
                // Aquí iría la lógica de búsqueda real
            }
        }

        function filterSheets() {
            const activeDifficulty = document.querySelector('.filter-chip[data-filter].active')?.dataset.filter || 'all';
            const activeStyle = document.querySelector('.filter-chip[data-style].active')?.dataset.style || 'all';
            
            let filtered = pianoSheetsData;
            
            if (activeDifficulty !== 'all') {
                filtered = filtered.filter(sheet => 
                    sheet.difficulty.toLowerCase() === activeDifficulty.toLowerCase()
                );
            }
            
            if (activeStyle !== 'all') {
                filtered = filtered.filter(sheet => 
                    sheet.style.toLowerCase() === activeStyle.toLowerCase()
                );
            }
            
            renderSheets(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Filtros de dificultad
        document.querySelectorAll('.filter-chip[data-filter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-chip[data-filter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterSheets();
            });
        });

        // Filtros de estilo
        document.querySelectorAll('.filter-chip[data-style]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-chip[data-style]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterSheets();
            });
        });

        // Paginación
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.textContent.includes('‹') && !this.textContent.includes('›')) {
                    document.querySelectorAll('.page-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // Inicializar la página
        renderSheets();
    </script>
</body>
</html>
