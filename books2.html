<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gestor de Partituras Mozart Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

        :root {
            --body-bg-color: #e5f4f9;
            --body-color-light: #8b939c;
            --body-font: "Roboto", sans-serif;
            --page-bg-color: #f2f5f7;
            --body-color: #3d4954;
            --border-color: #b8bec3;
            --placeholder: #ccd0d2;
            --heart-color-active: #ff4b4b;
        }

       * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}
        img { max-width: 100%; }
       html { box-sizing: border-box; -webkit-font-smoothing: antialiased; height: 100vh; overflow: hidden; width: 100%;}
       body { 
    background-color: #fff; 
    font-family: var(--body-font); 
    color: var(--body-color); 
    margin: 0; 
    /* BLOQUEAR EL BODY */
    width: 100%;
    height: 100%;
    overflow: hidden;
}

        .book-store {
    display: flex;
    flex-direction: column;
    max-width: 1400px;
    /* CAMBIO CLAVE: Altura fija y scroll interno */
    height: 100%; 
    width: 100%;
    overflow-y: auto; /* El scroll ocurre AQUÍ, no en el body */
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch; /* Suavidad nativa de iOS */
    
    background-color: var(--page-bg-color);
    margin: 0 auto;
    position: relative; /* Para contener elementos absolutos */
}
        /* --- SEARCH BAR --- */
        .search-bar { position: relative; }
        .search-bar input {
            height: 100%; width: 100%; display: block;
            background-color: transparent; border: none;
            font-weight: 600; padding: 0 10px 0 40px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='none' stroke='%238b939c' stroke-width='3' stroke-linecap='round' stroke-linejoin='round' class='feather feather-search'%3e%3ccircle cx='11' cy='11' r='8'/%3e%3cpath d='M21 21l-4.35-4.35'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-size: 15px; background-position: 15px 50%;
            color: var(--body-color); font-family: var(--body-font);
        }
        .search-bar input::placeholder { color: var(--placeholder); }

        /* --- CAROUSEL (BOOK SLIDE) --- */
        .book-slide { width: 100%; margin-bottom: 20px; }
        /* Restaura el estilo base de la celda */
.book-cell {
    position: relative;
    display: flex;
    padding: 25px;
    width: 40%; /* Regresamos al 40% original */
    height: 250px;
    margin-right: 1px; /* Margen original */
    border-radius: 0; /* Quitamos borde redondeado extra si quieres el look pegado original */
}

/* Lógica para que los colores se repitan cíclicamente (5n+1, 5n+2...) 
   ya que ahora los favoritos son dinámicos e infinitos */
.book-cell:nth-child(5n+1) { background-color: #fbadaf; }
.book-cell:nth-child(5n+2) { background-color: #a4e0eb; }
.book-cell:nth-child(5n+3) { background-color: #edb9d6; }
.book-cell:nth-child(5n+4) { background-color: #fdca95; }
.book-cell:nth-child(5n+5) { background-color: #cbb5e2; }

/* IMPORTANTE: Recuperar las Media Queries de responsividad */
@media (max-width: 1103px) {
    .book-cell { width: 60%; }
}
@media (max-width: 765px) {
    .book-cell { width: 80%; }
}
@media (max-width: 575px) {
    .book-cell { width: 100%; }
}

        .flickity-page-dots { bottom: 10px; }
        .flickity-viewport { overflow: hidden; } /* Ajuste para que no se desborde */
        
        .book-photo {
            width: 180px; flex-shrink: 0; bottom: -35px; left: 35px;
            border-radius: 4px; box-shadow: -2px 6px 19px 0px #7f818e;
            transition: 0.3s ease; cursor: pointer;
        }
        .book-photo:hover { transform: scale(1.03); }
        .book-img { flex-shrink: 0; position: relative; z-index: 10; margin-top: 10px; }
        
        .book-content { padding: 0 20px; color: #ffffff; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .book-title { font-weight: 600; font-size: 24px; margin-bottom: 5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .book-author { font-size: 14px; margin-bottom: 15px; }
        .book-sum { font-size: 14px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- MAIN LAYOUT --- */
        .main-wrapper { width: 100%; display: flex; flex-grow: 1; margin-top: 20px; overflow: visible; }
        
        /* SIDEBAR (Authors & Year Books) */
        .books-of { width: 320px; display: flex; flex-direction: column; position: sticky; top: 20px; align-self: flex-start; flex-shrink: 0; padding-right: 20px; }
        .week { padding: 0 30px; }
        .author-title { padding: 0 0 20px; font-weight: 500; font-size: 15px; }
        .author { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; }
        .author-img { border-radius: 50%; width: 40px; height: 40px; margin-right: 16px; object-fit: cover; }
        .author-name { font-size: 14px; }
        
        .year-book { display: flex; align-items: center; margin-bottom: 20px; }
        .year-book-img { width: 45px; margin-right: 16px; border-radius: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .year-book-content { display: flex; flex-direction: column; font-size: 14px; }
        .year-book-name { font-weight: 500; margin-bottom: 4px; }
        .year-book-author { font-size: 13px; color: var(--body-color-light); }

        /* MAIN CONTENT */
        .popular-books { flex-grow: 1; padding: 0 30px 50px; }
        .main-menu { display: flex; align-items: center; white-space: nowrap; padding-bottom: 15px; border-bottom: 1px solid #dcddde; position: sticky; top: 0; background-color: var(--page-bg-color); z-index: 100; padding-top: 10px;}
        .genre { font-weight: 500; font-size: 15px; margin-right: 20px; }
        .book-types { margin-left: auto; display: flex; }
        .book-type { margin-left: 20px; text-decoration: none; color: var(--body-color); font-size: 14px; cursor: pointer; position: relative; transition: 0.2s; }
        .book-type.active, .book-type:hover { font-weight: bold; }
        .book-type.active:before { content: ""; position: absolute; width: 100%; height: 2px; bottom: -5px; background-color: #67d4ea; }

        /* --- GRID CARDS --- */
        .book-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding-top: 40px; }
        .book-card { background-color: #fff; box-shadow: -1px 3px 8px -1px rgba(0, 0, 0, 0.1); border-radius: 4px; display: flex; flex-direction: column; padding: 0 0 20px 20px; position: relative; transition: transform 0.2s; }
        .book-card:hover { transform: translateY(-3px); }

        .content-wrapper { display: flex; position: relative; border-bottom: 1px solid #ebedef; padding-bottom: 20px; }
        
        /* Imagen Clickeable */
        .book-card-img { width: 140px; margin-top: -25px; border-radius: 3px; box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2); object-fit: cover; cursor: pointer; transition: 0.3s; height: 200px; }
        .book-card-img:hover { transform: scale(1.05); box-shadow: 0px 8px 15px 0px rgba(0,0,0,0.3); }

        .card-content { padding: 25px 25px 0 20px; width: 100%; }
        .book-name { font-weight: 500; font-size: 16px; margin-bottom: 5px; line-height: 1.2; }
        .book-by { font-size: 13px; color: var(--body-color-light); margin-bottom: 10px; }
        
        .card-sum { font-size: 13px; color: var(--body-color-light); line-height: 1.5; margin-top: 10px; }
        
        /* Heart Button Logic */
        .heart-btn {
            background: none; border: none; cursor: pointer;
            font-size: 18px; color: #ccc; transition: color 0.2s;
            position: absolute; top: 10px; right: 10px; z-index: 5;
        }
        .heart-btn.active { color: var(--heart-color-active); }
        .heart-btn:hover { transform: scale(1.1); }

        /* Rating Stars (Static Visuals) */
        .stars { color: #ff9700; font-size: 12px; }
        .stars i.far { color: #ccc; }

        /* --- MODAL PDF (Ajustado para iOS/iPhone) --- */
.pdf-viewer-overlay { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: #000; 
    z-index: 99999; 
    display: none; 
    flex-direction: column; 
    /* Evita que el scroll del overlay mueva la página de atrás */
    overscroll-behavior: contain; 
}

.pdf-viewer-overlay.active { 
    display: flex; 
}

.xml-viewer-close { 
    position: absolute; 
    top: 10px; /* Un poco más abajo para evitar el notch del iPhone */
    right: 15px; 
    background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para que se vea */
    border: none; 
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: white; 
    font-size: 20px; 
    cursor: pointer; 
    z-index: 100000; /* Siempre encima del iframe */
    display: flex;
    align-items: center;
    justify-content: center;
}

.pdf-viewer-overlay iframe { 
    width: 100%; 
    height: 100%; 
    border: none; 
    background: #fff;
    flex-grow: 1;
}

        /* Responsiveness */
        @media (max-width: 900px) { .books-of { display: none; } }
        @media (max-width: 1150px) and (min-width: 901px) {
    .books-of {
        width: 260px; /* Hacemos la barra un poco más delgada */
        padding-right: 10px;
    }
    
    .popular-books {
        padding: 0 15px 50px; /* Reducimos padding del grid para ganar espacio */
    }
    
    .book-cards {
        gap: 20px; /* Reducimos el espacio entre tarjetas */
    }
}
        @media (max-width: 725px) { .book-cards { grid-template-columns: 1fr; } .book-types { display: none; } }
        @media (max-width: 480px) { 
            .book-photo { width: 120px; left: 10px; }
        }


        /* --- PROGRESO (Barra de avance) --- */
.progress-wrapper {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid #f0f0f0;
}
.progress-label {
    font-size: 12px; font-weight: 500; color: #3d4954; margin-bottom: 5px; display: flex; justify-content: space-between;
}
.progress-track {
    width: 100%; height: 6px; background-color: #e0e0e0; border-radius: 3px; overflow: hidden;
}
.progress-fill {
    height: 100%; background-color: #67d4ea; width: 0%; transition: width 0.5s ease;
}

/* --- ESTILOS ACTIVIDAD RECIENTE (SIDEBAR) --- */
.activity-item {
    display: flex; margin-bottom: 20px; align-items: flex-start;
}
.activity-img {
    width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.activity-info {
    flex: 1; display: flex; flex-direction: column; font-size: 13px;
}
.activity-user { font-weight: 600; color: #EC5800; font-size: 15px}
.activity-meta { font-size: 11px; color: #8b939c; margin-bottom: 4px; }
.activity-doc { font-weight: 500;  margin-top: 2px; display: block; text-decoration: none;}

/* --- PAGINACIÓN --- */
.pagination-controls {
    display: flex; justify-content: center; align-items: center; margin-top: 30px; gap: 15px; grid-column: 1 / -1;
}
.page-btn {
    padding: 8px 16px; background-color: #fff; border: 1px solid #dcddde; border-radius: 20px;
    cursor: pointer; font-weight: 500; color: var(--body-color); transition: 0.2s;
}
.page-btn:hover:not(:disabled) { background-color: #67d4ea; color: white; border-color: #67d4ea; }
.page-btn:disabled { opacity: 0.5;}

/* --- CURSOR POINTER PARA FAVORITOS --- */
.year-book { cursor: pointer; transition: transform 0.2s; }
.year-book:hover { transform: translateX(5px); }

/* --- RESPONSIVIDAD MÓVIL (Punto 5) --- */
@media (max-width: 725px) {
    /* Contenedor principal del menú */
    .main-menu {
        display: flex;
        flex-wrap: wrap; /* Permite que elementos bajen si es necesario */
        align-items: center;
        padding-bottom: 10px;
    }

    /* 1. Título "Genre" */
    .genre {
        margin-right: 10px;
        font-size: 14px;
        flex-shrink: 0; /* No permitimos que se encoja el texto */
    }

    /* 2. Barra de búsqueda */
    .search-bar {
        flex-grow: 1; /* Ocupa todo el espacio disponible en la fila */
        width: auto;  /* Quitamos el ancho fijo */
        margin-bottom: 0; /* Sin margen abajo para mantenerse en linea */
        margin-right: 0;
    }
    
    /* Ajuste visual del input para que no sea enorme en altura */
    .search-bar input {
        padding-left: 35px; /* Ajuste del icono */
        background-position: 10px 50%;
    }

    /* 3. Pestañas (Book Types) bajan a una nueva fila */
    .book-types {
        order: 3; /* Forzamos que vaya al final */
        width: 100%; /* Ocupa nueva fila completa */
        margin-left: 0;
        margin-top: 15px; /* Separación de la fila de arriba */
        
        /* Scroll horizontal */
        display: flex;
        overflow-x: auto;
        padding-bottom: 5px;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }

    .book-type {
        margin-left: 0;
        margin-right: 20px;
        flex-shrink: 0;
    }
}
    </style>
</head>

</div>

        return userInteractions.find(i => i.title === title) || { title: title, isLiked: false, progress: 0, lastOpened: 0 };

   const now = Date.now();

    // Helper para calcular "Hace X tiempo"
    function getTimeAgo(timestamp) {
        const seconds = Math.floor((Date.now() - timestamp) / 1000);
        
        let interval = Math.floor(seconds / 31536000);
        if (interval > 1) return `Hace ${interval} años`;
        
        interval = Math.floor(seconds / 2592000);
        if (interval > 1) return `Hace ${interval} meses`;
        
        interval = Math.floor(seconds / 86400);
        if (interval > 1) return `Hace ${interval} días`;
        if (interval === 1) return `Ayer`;
        
        interval = Math.floor(seconds / 3600);
        if (interval >= 1) return `Hace ${interval} h`;
        
        interval = Math.floor(seconds / 60);
        if (interval >= 1) return `Hace ${interval} min`;
        
        return "Hace un momento";
    }

    // --- VARIABLES GLOBALES ---
    let flickityInstance = null;
    let currentFilter = 'all';
    let recentScores = [];

function renderSidebars() {
        // A. Actividad Reciente (Igual)
        const activityContainer = document.getElementById('authorsList');
        const titleElem = document.querySelector('.week .author-title');
        if(titleElem) titleElem.innerText = "Recién abiertas";
        
        activityContainer.innerHTML = activityData.map(act => `
           <div class="activity-item">
                <img src="${act.avatar}" class="activity-img">
                <div class="activity-info">
                    <span class="activity-user">${act.user}</span>
                    <span class="activity-meta">${getTimeAgo(act.timestamp)}</span>
                    <span class="activity-doc">${act.doc}</span>
                    <div style="display:flex; align-items:center; margin-top:4px;">
                        <div class="progress-track" style="height:4px; flex-grow:1; margin-right:8px;">

                        </div>
                        <span style="font-size:11px; font-weight:600; color:#3d4954;">${act.progress}%</span>
                    </div>
                </div>
            </div>
        `).join('');

        // B. MIS FAVORITOS (Actualizado por Título)
        const yearBooksContainer = document.getElementById('yearBooksList');
        
        const likedScores = scores.filter(s => {
            // Usamos s.title
            const i = getInteraction(s.title);
            return i.isLiked;
        });

        if (likedScores.length === 0) {
            yearBooksContainer.innerHTML = '<div style="font-size:13px; color:#999;">No hay favoritos.</div>';
        } else {
            yearBooksContainer.innerHTML = likedScores.map(score => {
                // Usamos s.title
                const interaction = getInteraction(score.title);

                return `
                <div class="year-book" onclick="registerAndOpen('${score.title}')">

                    <div class="year-book-content" style="width: 100%;">
                        <div class="year-book-name">${score.title}</div>

                        <div style="display:flex; align-items:center; margin-top:5px;">

                                <div class="progress-fill" style="width: ${progressVal}%; background-color: ${progressVal > 0 ? '#ff4b4b' : 'transparent'};"></div>
                            </div>
                            <span style="font-size:10px; color:#aaa;">${progressVal}%</span>

            }).join('');

 function renderRecentCarousel() {
    const carouselContainer = document.getElementById('favoritesCarousel');
    
    // Destruir instancia previa
    if (flickityInstance) {
        flickityInstance.destroy();
    }

    // Si no hay recientes, mostramos un mensaje o sugerencias por defecto
    if (recentScores.length === 0) {
        carouselContainer.innerHTML = '<div style="padding:40px; text-align:center; width:100%; color:#8b939c;">Abre una partitura para verla aquí en tu historial reciente.</div>';
        return;
    }

    let html = '';
    recentScores.forEach(score => {
        // Colores aleatorios para mantener el estilo original
        const btnColors = ['book-blue', 'book-pink', 'book-yellow', 'book-purple'];
        const randomColor = btnColors[Math.floor(Math.random() * btnColors.length)];

        html += `
        <div class="book-cell">
            <div class="book-img">
                <img src="${score.background}" class="book-photo" onclick="registerAndOpen('${score.title}')">
            </div>
            <div class="book-content">
                <div class="book-title">${score.title}</div>
                <div class="book-author">by ${score.author}</div>
                <div class="rate">
                    <span class="book-voters" style="margin-left:0; color:white;">${score.difficulty}</span>
                </div>
                <div class="book-sum" style="color: white; margin-top:5px;">${score.tags.join(', ')}</div>
            </div>
        </div>`;
    });

    carouselContainer.innerHTML = html;

    // Inicializar Flickity
    flickityInstance = new Flickity(carouselContainer, {
        cellAlign: 'left',
        contain: true,
        wrapAround: recentScores.length > 2, 
        pageDots: false, 
        prevNextButtons: true
    });
}

function registerAndOpen(title) {
        const score = scores.find(s => s.title === title);
        if (!score) return;

        // 1. Buscar interacción (Lógica igual...)
        let interaction = userInteractions.find(i => i.title === title);
        
        if (!interaction) {
            interaction = { title: title, isLiked: false, progress: 1, lastOpened: Date.now() };
            userInteractions.push(interaction);
        } else {
            interaction.lastOpened = Date.now();
            if (interaction.progress === 0) interaction.progress = 1;
            else if (interaction.progress < 100) interaction.progress += 5;
        }

        // 2. Historial Reciente (Lógica igual...)
        recentScores = recentScores.filter(s => s.title !== title);
        recentScores.unshift(score);
        if (recentScores.length > 10) recentScores.pop();
        
        renderRecentCarousel();
        applyFilterAndRender(false);
        
        // --- AQUÍ ESTÁ EL CAMBIO ---
        // Concatenamos la URL base con el nombre del archivo (score.pdf)
        const fullUrl = "https://www.mozart-app.com/xml3?file=" + score.pdf;
        
        openPdfViewer(fullUrl);
    }

function renderBookGrid(data) {
        const grid = document.getElementById('bookGrid');
        grid.innerHTML = '';
        if(data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #8b939c;">No se encontraron partituras</div>';
            return;
        }

        const totalPages = Math.ceil(data.length / itemsPerPage);
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = data.slice(start, end);

        paginatedItems.forEach(score => {
            // --- CAMBIO AQUÍ: Usamos score.title ---
            const interaction = getInteraction(score.title); 
            // ---------------------------------------
            const isLiked = interaction.isLiked;
            const progress = interaction.progress;

            const difficultyStr = score.difficulty || '';
            const grade = parseInt(difficultyStr.replace(/\D/g, '')) || 3;
            let starsHtml = '';
            for(let i=1; i<=5; i++) { starsHtml += `<i class="${i <= grade ? 'fas' : 'far'} fa-star"></i>`; }

            const heartClass = isLiked ? 'active' : '';
            const heartIcon = isLiked ? 'fas fa-heart' : 'far fa-heart';

            let progressHTML = '';
            if (progress > 0) {
                progressHTML = `
                <div class="progress-wrapper">
                    <div class="progress-label">
                        <span>Tu Progreso</span>
                        <span>${progress}%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>`;
            }

            const cardHTML = `
            <div class="book-card">
                <div class="content-wrapper">
                    <img src="${score.background}" alt="" class="book-card-img" onclick="registerAndOpen('${score.title}')">
                    <button class="heart-btn ${heartClass}" onclick="toggleLike('${score.title}')">
                        <i class="${heartIcon}"></i>
                    </button>
                    <div class="card-content">
                        <div class="book-name">${score.title}</div>
                        <div class="book-by">by ${score.author}</div>
                        <div class="stars">${starsHtml} <span style="color:#aaa; margin-left:5px;">(${score.difficulty})</span></div>
                        <div class="card-sum">
                            Añadido: ${score.dateAdded}<br>
                            Etiquetas: ${score.tags.join(', ')}
                        </div>
                        ${progressHTML}
                    </div>
                </div>
            </div>`;
            
            grid.innerHTML += cardHTML;
        });

        // ... (código de botones de paginación igual) ...
        if (totalPages > 1) {
             grid.innerHTML += `
            <div class="pagination-controls">
                <button class="page-btn" onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span style="font-size:14px; color:var(--body-color);">Página ${currentPage} de ${totalPages}</span>
                <button class="page-btn" onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>`;
        }
    }

   
   window.changePage = function(direction) {
    currentPage += direction;
    
    // CORRECCIÓN: Pasamos 'false' para decirle que NO reinicie la página a 1
    applyFilterAndRender(false);
    
    // Scroll suave hacia arriba
    document.querySelector('.popular-books').scrollIntoView({ behavior: 'smooth' });
}

window.toggleLike = function(title) {
    const score = scores.find(s => s.title === title);
    if (!score) return;
    let interaction = userInteractions.find(i => i.title === title);
    
    if (interaction) {
        interaction.isLiked = !interaction.isLiked;
    } else {
        interaction = { title: title, isLiked: true, progress: 0, lastOpened: Date.now() };
        userInteractions.push(interaction);
    }
    
    // false para no resetear la pagina
    applyFilterAndRender(false);
    renderSidebars(); 
}

function applyFilterAndRender(resetPage = true) { 
        const term = document.getElementById('searchInput').value.toLowerCase();
        
        let filtered = scores.filter(score => {
            // Pasamos score.title al helper
            const interaction = getInteraction(score.title);

            const matchesSearch = score.title.toLowerCase().includes(term) || score.author.toLowerCase().includes(term);
            
            let matchesType = false;
            if (currentFilter === 'all') {
                matchesType = true;
            } else if (currentFilter === 'favorites') {
                matchesType = interaction.isLiked === true;
            } else {
                matchesType = score.style === currentFilter;
            }

            return matchesSearch && matchesType;
        });
        
        if (resetPage === true || typeof resetPage === 'object' || typeof resetPage === 'undefined') {
            currentPage = 1; 
        }
        
        renderBookGrid(filtered);
    }

    // Listeners de búsqueda
    document.getElementById('searchInput').addEventListener('keyup', applyFilterAndRender);

    // Listeners de botones de género
    const genreButtons = document.querySelectorAll('.book-type');
    genreButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            genreButtons.forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.getAttribute('data-filter');
            applyFilterAndRender();
        });
    });

  
    const overlay = document.getElementById('pdfOverlay');
    const iframe = document.getElementById('scoreFrame');

    window.openPdfViewer = function(url) {
        iframe.src = url;
        overlay.classList.add('active');
        // BLOQUEAR SCROLL DEL FONDO
        document.body.style.overflow = 'hidden'; 
    }

    window.closePdfViewer = function() {
        overlay.classList.remove('active');
        // RESTAURAR SCROLL DEL FONDO
        document.body.style.overflow = ''; 
        setTimeout(() => { iframe.src = ''; }, 300);
    }

    // --- INICIALIZACIÓN ---
    $(document).ready(function() {
        renderSidebars();       // Llenar sidebar
        renderRecentCarousel();
        renderBookGrid(scores);    // Llenar grid
    });

</script>
