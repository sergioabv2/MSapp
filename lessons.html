<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">


<style>
  body{font-family:Roboto,'Open Sans',sans-serif}

.mhn-slide .mhn-item{width:100%;padding:10px}
.mhn-slide .mhn-inner{width:100%;box-shadow:0 2px 10px 0 rgba(0,0,0,.16),0 2px 5px 0 rgba(0,0,0,.26);border-radius:3px;transition: transform 0.4s ease;}
  
  .mhn-item:hover .mhn-inner {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    cursor: pointer;
}

.mhn-slide .mhn-text{text-align:center;padding:0 10px}
.mhn-slide .mhn-text h4{font-weight:700;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
.mhn-slide .mhn-text p{max-height:4.5em;overflow:hidden}
.mhn-slide .owl-stage-outer{z-index:1}
.mhn-slide .owl-nav{color:#333;position:absolute;top:0;left:0;right:0;bottom:0}
.mhn-slide .owl-nav svg{color:currentColor}
.mhn-slide .owl-nav .disabled{display:none}
.mhn-slide .owl-prev,
.mhn-slide .owl-next{
	top:110px;
	z-index:2;
	width:40px;
	height:40px;
	padding:8px;
	margin-top:-20px;
	position:absolute;
	border-radius:50%;
	background-color:#fff;
	box-shadow:0 4px 4px rgba(0,0,0,.3),0 0 4px rgba(0,0,0,.2)
}
.mhn-slide .owl-prev{left:-10px}
.mhn-slide .owl-next{right:-10px}
  
  .carousel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 15px 10px;
}

.carousel-header h2 {
  font-size: 1.4em;
  font-weight: bold;
  margin: 0;
}

.carousel-header .arrow {
  font-size: 1.1em;
  color: silver;
}

  
  
  .preview-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.preview-backdrop {
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
}

.preview-content {
  position: relative;
  max-width: 340px;
  background: #111;
  border-radius: 12px;
  padding: 1.5rem;
  text-align: center;
  color: white;
  z-index: 1;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.cover-large {
  width: 100%;
  border-radius: 2px;
  margin-bottom: 1rem;
}

.close-btn {
  position: absolute;
  top: 1.7rem;
  right: 1.7rem;
  background-color: rgba(0, 0, 0, 0.8);
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  color: white;
  font-size: 1.2rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.close-btn:hover {
  background-color: rgba(0, 0, 0, 0.5);
}


.collection {
  font-size: 0.75rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #aaa;
  margin-bottom: 0.25rem;
}

.separator {
  border: none;
  height: 1px;
  background: #888;
  width: 70%;
  margin: 0.5rem auto 1rem;
}

.title {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0;
}

.author {
  font-size: 1rem;
  color: #ccc;
  margin-top: 0.25rem;
  margin-bottom: 1.5rem;
}

.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.buy-btn {
  background: #444;
  color: white;
  padding: 0.75rem;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.secondary {
  background: transparent;
  border: 1px solid #555;
  color: white;
  padding: 0.5rem;
  border-radius: 8px;
  font-size: 0.9rem;
}

  
</style>

<div class="container" ng-app="books" ng-controller="main">
  
  
  
<div class="carousel-header">
  <h2>Manuales  <span class="arrow">&gt;</span> </h2>
</div>

  
	<div class="mhn-slide owl-carousel">
		<div class="mhn-item" ng-repeat="manual in manuals" ng-click="showPreview(manual)">
     <!--	<h4>{{manual.level}}</h4>
					<p>{{manual.block}}</p>  -->
			<div class="mhn-inner">
				<img ng-src="{{manual.background}}">
			</div>
		</div>
	</div>
  
  <div class="carousel-header">
  <h2>Piezas  <span class="arrow">&gt;</span> </h2>
</div>
  
  <div class="mhn-slide owl-carousel">
		<div class="mhn-item" ng-repeat="manual in manuals" ng-click="showPreview(manual)">
			<div class="mhn-inner">
				<img ng-src="{{manual.background}}">
			</div>
		</div>
	</div>
  
  <div class="carousel-header">
  <h2>Repertorio  <span class="arrow">&gt;</span> </h2>
</div>
  
   <div class="mhn-slide owl-carousel">
		<div class="mhn-item" ng-repeat="manual in manuals" ng-click="showPreview(manual)">
			<div class="mhn-inner">
				<img ng-src="{{manual.background}}">
			</div>
		</div>
	</div>
  
  
  
<div class="preview-modal" ng-show="selectedManual">
  <div class="preview-backdrop"></div>

  <div class="preview-content">
    <button class="close-btn" ng-click="selectedManual = null">âœ•</button>
    
    <img class="cover-large" ng-src="{{selectedManual.background}}" />
    
    <div class="text-content">
      <p class="collection">Mozart Academy</p>
      <hr class="separator">
      <h2 class="title">{{selectedManual.title}}</h2>
      <p class="author">{{selectedManual.author}}Bloque</p>
    </div>

    <div class="action-buttons">
      <button class="buy-btn" onclick="window.top.location.href='{selectedManual.pdf}';">ABRIR</button>
  
      <button class="secondary" ng-click="selectedManual = null">CERRAR</button>
    </div>
  </div>
</div>


  
  
</div>


<script>
  

angular.module('books', [])
.controller('main', ['$http', '$scope', function($http, $scope){
  
  
  $scope.manuals = [ 
      {'title': 'Bloque 1 - Nivel 2','background': 'https://lh3.googleusercontent.com/d/1zs8OzO57s1b0MTavriKWjMohnLjr39-d', 'pdf': 'https://drive.google.com/file/d/1zs8OzO57s1b0MTavriKWjMohnLjr39-d', 'level': 'Nivel 2', 'block': 'Bloque 1'},
      {'title': 'Bloque 3 - Nivel 1','background': 'https://lh3.googleusercontent.com/d/1Uf_sUg2ELZPF8t0fcuCdH6ZZOWrwzghM', 'pdf': 'https://drive.google.com/file/d/1VuxMiv3W89OBAzxXaz6kzBkEyRxonnJB'},
      {'title': 'Bloque 2 - Nivel 1','background': 'https://lh3.googleusercontent.com/d/1Uf_sUg2ELZPF8t0fcuCdH6ZZOWrwzghM', 'id': '10Q34O2uDPaj5ZG7bpYpx8BGHZ4Q18ZLB'},
      {'title': 'Bloque 1 - Nivel 1','background': 'https://lh3.googleusercontent.com/d/1Uf_sUg2ELZPF8t0fcuCdH6ZZOWrwzghM', 'id': '1Kghxri_BvRE0Ho4c2vMfrdBGp8HTmrGJ'},
      {'title': 'Bloque 3 - Nivel P','background': 'https://lh3.googleusercontent.com/d/12_KSNMB0Z3z9knY_8vIofHT3Xvl-JUj-', 'id': '1vYZFwqvHFg6m097Ivk4uRGAY38-EUvEu'},
      {'title': 'Bloque 2 - Nivel P','background': 'https://lh3.googleusercontent.com/d/12_KSNMB0Z3z9knY_8vIofHT3Xvl-JUj-', 'id': '1nxK06XODrHt2J6lScQz4JjthmPoc16Ec'},
      {'title': 'Bloque 1 - Nivel P','background': 'https://lh3.googleusercontent.com/d/12_KSNMB0Z3z9knY_8vIofHT3Xvl-JUj-', 'id': '1bufcRACzv0QKKJDoc6RYhC1m7irb-UPa'}
    ];
  
  
  
  $scope.selectedManual = null;

$scope.showPreview = function(manual) {
  $scope.selectedManual = manual;
};

  
  
$(function(){
	$('.mhn-slide').owlCarousel({
		nav:true,
		//loop:true,
		slideBy:'page',
		rewind:false,

		responsive: {
    0: {
      items: 2,
      stagePadding: 20
    },
    600: {
      items: 3,
      stagePadding: 40
    },
    1000: {
      items: 4,
      stagePadding: 60
    }
  },
		smartSpeed:70,
		onInitialized:function(e){
			$(e.target).find('img').each(function(){
				if(this.complete){
					$(this).closest('.mhn-inner').find('.loader-circle').hide();
					$(this).closest('.mhn-inner').find('.mhn-img').css('background-image','url('+$(e.target).attr('src')+')');
				}else{
					$(this).bind('load',function(e){
						$(e.target).closest('.mhn-inner').find('.loader-circle').hide();
						$(e.target).closest('.mhn-inner').find('.mhn-img').css('background-image','url('+$(e.target).attr('src')+')');
					});
				}
			});
		},
		navText:['<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>','<svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>']
	});
});
  
  
}])

</script>
