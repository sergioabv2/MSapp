Vue.config.devtools = true;

Vue.component('card', {
  template: `
    <div class='card-wrap'
      @mouseenter='handleMouseEnter'
      @mouseleave='handleMouseLeave'
      ref='card'>
      <div class='card'
        :style='cardStyle'>
        <div class='card-bg' :style='[cardBgTransform, cardBgImage]'></div>
        <div class='card-info'>
          <slot name='header'></slot>
          <slot name='content'></slot>
        </div>
      </div>
    </div>`,
  mounted() {
    this.width = this.$refs.card.offsetWidth;
    this.height = this.$refs.card.offsetHeight;

    // Add devicemotion event listener
    window.addEventListener('devicemotion', this.handleDeviceMotion);
  },
  destroyed() {
    // Remove devicemotion event listener when component is destroyed
    window.removeEventListener('devicemotion', this.handleDeviceMotion);
  },
  props: ['dataImage'],
  data: () => ({
    width: 0,
    height: 0,
    gravity: { x: 0, y: 0, z: 0 }
  }),
  computed: {
    cardStyle() {
      const rX = this.gravity.x * 20;
      const rY = this.gravity.y * -20;
      return {
        transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
      };
    },
    cardBgTransform() {
      const tX = this.gravity.x * -30;
      const tY = this.gravity.y * -30;
      return {
        transform: `translateX(${tX}px) translateY(${tY}px)`
      };
    },
    cardBgImage() {
      return {
        backgroundImage: `url(${this.dataImage})`
      };
    }
  },
  methods: {
    handleMouseEnter() {
      clearTimeout(this.mouseLeaveDelay);
    },
    handleMouseLeave() {
      this.mouseLeaveDelay = setTimeout(() => {
        this.gravity.x = 0;
        this.gravity.y = 0;
      }, 100);
    }
  }
});

const app2 = new Vue({

const chartData = {
  labels: ["Workshop", "Theater", "Concert", "Sport"],
  data: [40, 15, 25, 20],
};

const chart = document.getElementById("doughnut");
const eventList = document.querySelector(".chart ul");

new Chart(chart, {
  type: "doughnut",
  data: {
    labels: ["Workshop", "Theater", "Concert", "Sport"],
    datasets: [
      {
        label: "# of Events",
        data: [8, 3, 5, 4],
        backgroundColor: ["#582bac", "#b31a4d", "#e48e2c", "#4a920f"],
        offset: 10,
        hoverOffset: 8,
        hoverBorderColor: "#9a999b",
        borderWidth: 1,
      },
    ],
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        display: true,
        labels: {
          color: "#8b8a96",
          font: {
            size: 12,
            weight: 600,
          },
        },
      },
    },
    layout: {
      padding: {
        bottom: 10,
      },
    },
  },
});

function population() {
  chartData.labels.forEach((label, i) => {
    let eachEvent = document.createElement("li");
    eachEvent.innerHTML = `${label}: <span class="percentage">${chartData.data[i]}%</span> `;
    eventList.appendChild(eachEvent);
  });
}

population();
