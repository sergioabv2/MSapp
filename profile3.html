<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Quest Pro</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --main-content-bg: #ffffff;
            --text-color: #333;
            --sidebar-bg: #212529;
            --sidebar-text: #f8f9fa;
            --header-bg: #212529;
            --header-text: #ffffff;
            --lesson-header-bg: #343a40;
            --lesson-header-hover: #495057;
            --primary-accent: #6f42c1;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --modal-bg: rgba(0,0,0,0.6);
            --modal-content-bg: #ffffff;
            --medium-gray: #adb5bd;
        }

        body.dark-theme {
            --bg-color: #f0f2f5; /* Un fondo claro similar al de la imagen */
    --main-content-bg: #ffffff; /* Contenido principal blanco */
    --text-color: #333333; /* Texto oscuro para buena legibilidad */
    --sidebar-bg: #f5f5f5; /* Barra lateral ligeramente gris claro */
    --sidebar-text: #212529; /* Texto oscuro para la barra lateral */
    --lesson-header-bg: #f8f9fa; /* Encabezado de lecci√≥n muy claro */
    --lesson-header-hover: #e2e6ea; /* Un gris muy claro para hover */
    --modal-bg: rgba(0,0,0,0.5); /* Fondo de modal semitransparente oscuro */
    --modal-content-bg: #ffffff; /* Contenido del modal blanco */
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container { display: flex; flex: 1; overflow: hidden; }
        .app-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        #theme-toggle { background: none; bottom: 0; border: none; color: var(--header-text); font-size: 1.5rem; cursor: pointer; }
        
        .sidebar { width: 320px; background-color: var(--sidebar-bg); color: var(--sidebar-text); display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; border-left: 1px solid var(--lesson-header-bg); }
        
        .main-content { flex-grow: 1; background-color: var(--main-content-bg); display: flex; }
        
        #content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .user-profile { display: flex; align-items: center; margin-bottom: 25px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; background-color: var(--primary-accent); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; margin-right: 15px; }
        .user-info .name { font-size: 1.1rem; font-weight: 600; }
        .user-info .plan { font-size: 0.8rem; color: #adb5bd; }
        .progress-bar { width: 100%; height: 8px; background-color: var(--lesson-header-bg); border-radius: 4px; overflow: hidden; margin-bottom: 30px; }
        .progress-fill { height: 100%; background-color: var(--primary-accent); width: 0%; transition: width 0.5s ease-in-out; }
        
        .lessons-container { flex-grow: 1; overflow-y: auto; }
        .lesson-header { display: flex; align-items: center; border: 1px solid var(--medium-gray); font-weight: bold; font-size: 1rem; padding: 12px; background-color: var(--lesson-header-bg); border-radius: 5px; margin-bottom: 5px; transition: background-color 0.2s; }
        .lesson-header.unlocked { cursor: pointer; }
        .lesson-header.unlocked:hover { background-color: var(--lesson-header-hover); }
        .lesson-header.completed { background-color: var(--success-green); color: white; border-color: var(--success-green);}
        .lesson-header .icon { width: 18px; height: 18px; margin-right: 10px; }
        .tasks-list { list-style: none; padding-left: 15px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .tasks-list.expanded { max-height: 500px; }
        
        .task-item { display: flex; align-items: center; padding: 10px 5px; font-size: 0.95rem; opacity: 0.7; border-radius: 4px; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; }
        .task-item:hover { background-color: var(--lesson-header-hover); }
        .task-item.active { opacity: 1; font-weight: bold; background-color: rgba(111, 66, 193, 0.2); }
        .task-item.completed { opacity: 1; }
        .task-item.completed .task-title { text-decoration: line-through; }
        .task-status { width: 15px; height: 15px; border-radius: 50%; border: 2px solid var(--medium-gray); margin-right: 10px; flex-shrink: 0; }
        .task-item.active .task-status { border-color: var(--primary-accent); }
        .task-item.completed .task-status { background-color: var(--success-green); border-color: var(--success-green); }
        .task-interaction-icon { cursor: pointer; margin-left: auto; width: 20px; height: 20px; z-index: 2; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--modal-content-bg); padding: 20px; border-radius: 8px; width: 90%; max-width: 640px; text-align: center; }
        .modal-content h3, .modal-content p { color: var(--text-color); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 15px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .modal-button { padding: 10px 20px; border: none; border-radius: 5px; background-color: var(--primary-accent); color: white; font-size: 1rem; cursor: pointer; }
        .quiz-options { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .quiz-option { padding: 12px; border: 1px solid var(--medium-gray); color: var(--text-color); background-color: transparent; border-radius: 5px; cursor: pointer; }
        .quiz-option:hover { background-color: var(--lesson-header-hover); }
        
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s ease-out forwards; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        @media (max-width: 800px) {
            body { flex-direction: column-reverse; }
            .app-container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; max-height: 50vh; overflow-y: auto; }
            .main-content { display: flex; height: 50vh;}
        }
    </style>
</head>
<body>
    
  
    <div class="app-container">
        <main class="main-content">
            <iframe id="content-iframe" src="" title="Contenido principal"></iframe>
        </main>

        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">1</div>
                <div class="user-info">
                    <div class="name">Nivel 1</div>
                    <div class="plan">Unidad 1</div>
                </div>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="lessons-container" id="lessonsList"></div>
             <button id="theme-toggle">üåô</button>
        </aside>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent"></div>
    </div>

<script>
class PianoQuest {
    constructor() {
        this.currentLessonIndex = 0;
        this.currentTaskIndex = 0;
        this.totalTasksCompleted = 0;
        // MODIFICADO: Se a√±ade la propiedad contentUrl a cada tarea.
        this.lessons = [
            {
                title: "Lecci√≥n 1: Fundamentos",
                tasks: [
                    { type: 'video', title: "Postura correcta de manos", videoId: "Q4r5gnfAtzs", contentUrl: "https://drive.google.com/file/d/1s5bZw8XCq5cHPcDgOniZSqwpmc6xcKYG/preview" },
                    { type: 'quiz', title: "Quiz de Postura", question: "¬øQu√© forma deben tener tus manos sobre el piano?", options: ["Planas como panqueques", "Como si sostuvieras una pelota", "Tensas y rectas"], correctAnswer: 1, contentUrl: "https://admin.mozartacademy.mx/edit2" },
                    { type: 'note', title: "Toca la nota Sol", key: 'G', contentUrl: "https://app.mozartacademy.mx/grandstaff" },
                ]
            },
            {
                title: "Lecci√≥n 2: Primeras Notas",
                tasks: [
                    { type: 'note', title: "Toca la nota Mi", key: 'E', contentUrl: "https://app.mozartacademy.mx/books2/page/8" },
                    { type: 'video', title: "Entendiendo las Negras", videoId: "k3K_b6AAuC4", contentUrl: "https://app.mozartacademy.mx/books2/page/9" },
                    { type: 'note', title: "Toca la nota Si", key: 'B', contentUrl: "https://app.mozartacademy.mx/books2/page/10" },
                ]
            },
        ];
        this.totalTasks = this.lessons.reduce((acc, lesson) => acc + lesson.tasks.length, 0);
        this.noteMap = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        
        // A√ëADIDO: Cachear elementos del DOM
        this.iframe = document.getElementById('content-iframe');
        
        this.init();
    }

    init() {
        this.setupTheme();
        this.generateLessonList();
        this.setupMIDI();
        this.updateProgress();
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') this.closeModal();
        });
    }

    setupTheme() {
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('theme') || 'light';

        document.body.classList.toggle('dark-theme', savedTheme === 'dark');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    }
    
    generateLessonList() {
        const lessonsListEl = document.getElementById('lessonsList');
        lessonsListEl.innerHTML = '';
        const lockIcon = `<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd"></path></svg>`;
        const unlockedIcon = `<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2V7a5 5 0 00-5-5zm0 9a1 1 0 100-2 1 1 0 000 2z"></path></svg>`;
        const videoIcon = `<svg class="task-interaction-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>`;
        const quizIcon = `<svg class="task-interaction-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>`;

        this.lessons.forEach((lesson, lessonIndex) => {
            const isLocked = lessonIndex > 0 && !this.lessons[lessonIndex - 1].completed;
            const lessonItem = document.createElement('div');
            lessonItem.className = 'lesson-item';
            lessonItem.dataset.lessonIndex = lessonIndex;
            
            const tasksHTML = lesson.tasks.map((task, taskIndex) => {
                let icon = '';
                if (task.type === 'video' || task.type === 'quiz') icon = task.type === 'video' ? videoIcon : quizIcon;
                return `
                <li class="task-item" data-task-id="${lessonIndex}-${taskIndex}">
                    <div class="task-status"></div>
                    <span class="task-title">${task.title}</span>
                    ${icon}
                </li>`;
            }).join('');
            
            lessonItem.innerHTML = `
                <div class="lesson-header ${isLocked ? 'locked' : 'unlocked'} ${lesson.completed ? 'completed' : ''}">
                    ${isLocked ? lockIcon : unlockedIcon}
                    <span>${lesson.title}</span>
                </div>
                <ul class="tasks-list">${tasksHTML}</ul>`;
            lessonsListEl.appendChild(lessonItem);
        });
        this.addEventListeners();
    }

    addEventListeners() {
        document.querySelectorAll('.lesson-header.unlocked').forEach(header => {
            header.addEventListener('click', () => {
                header.nextElementSibling.classList.toggle('expanded');
            });
        });

        // MODIFICADO: El listener se a√±ade a toda la tarea
        document.querySelectorAll('.task-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const [lessonIndex, taskIndex] = item.dataset.taskId.split('-').map(Number);
                const lesson = this.lessons[lessonIndex];
                const isLessonUnlocked = lessonIndex === 0 || this.lessons[lessonIndex - 1].completed;

                // Permite ver el contenido de cualquier tarea no bloqueada
                if (isLessonUnlocked) {
                    this.updateIframe(lesson.tasks[taskIndex].contentUrl);
                }

                // Si se hace clic en un icono de interacci√≥n, manejarlo por separado
                if (e.target.closest('.task-interaction-icon')) {
                     e.stopPropagation();
                     if (lessonIndex === this.currentLessonIndex && taskIndex === this.currentTaskIndex) {
                        this.handleTaskInteraction(lessonIndex, taskIndex);
                    } else {
                        this.speak("Por favor, completa la tarea activa primero para usar esta funci√≥n.");
                    }
                }
            });
        });
    }

    handleTaskInteraction(lessonIndex, taskIndex) {
        const task = this.lessons[lessonIndex].tasks[taskIndex];
        switch (task.type) {
            case 'video': this.openVideoModal(task.videoId); break;
            case 'quiz': this.openQuizModal(task); break;
        }
    }

    // A√ëADIDO: Funci√≥n para centralizar la actualizaci√≥n del iframe
    updateIframe(url) {
        if (this.iframe.src !== url) {
            this.iframe.src = url;
        }
    }

    loadCurrentTask() {
        if (this.currentLessonIndex >= this.lessons.length) {
            this.iframe.src = 'about:blank';
            document.body.innerHTML = `<h1>¬°Curso Completado!</h1><p>¬°Felicidades, has dominado todas las lecciones!</p>`;
            this.speak("¬°Incre√≠ble! Has completado todo el curso. ¬°Eres un gran m√∫sico!", 'important');
            this.showConfetti(200);
            return;
        }

        const lesson = this.lessons[this.currentLessonIndex];
        const task = lesson.tasks[this.currentTaskIndex];
        
        // MODIFICADO: Actualiza el iframe al cargar la tarea actual
        this.updateIframe(task.contentUrl);

        const currentLessonEl = document.querySelector(`.lesson-item[data-lesson-index='${this.currentLessonIndex}']`);
        if (currentLessonEl && !currentLessonEl.querySelector('.tasks-list').classList.contains('expanded')) {
            currentLessonEl.querySelector('.tasks-list').classList.add('expanded');
        }

        document.querySelectorAll('.task-item').forEach(item => item.classList.remove('active'));
        const activeTaskEl = document.querySelector(`.task-item[data-task-id='${this.currentLessonIndex}-${this.currentTaskIndex}']`);
        if(activeTaskEl) activeTaskEl.classList.add('active');

        if (task.type === 'note') {
            this.speak(`Ahora, ${task.title}`, 'important');
        } else {
            this.speak(`Siguiente actividad: ${task.title}. Haz clic en el √≠cono para comenzar.`);
        }
    }
    
    checkKey(playedKey) {
        if (this.currentLessonIndex >= this.lessons.length) return;
        const task = this.lessons[this.currentLessonIndex].tasks[this.currentTaskIndex];
        
        if (task.type !== 'note') {
            this.speak("Por favor, completa la actividad actual haciendo clic en el √≠cono.");
            return;
        }
        if (playedKey === task.key) {
            this.speak("¬°Correcto!");
            this.completeCurrentTask();
        } else {
            this.speak("Esa no es la nota, intenta de nuevo.");
        }
    }

    completeCurrentTask() {
        const taskUI = document.querySelector(`.task-item[data-task-id='${this.currentLessonIndex}-${this.currentTaskIndex}']`);
        if (taskUI) {
            taskUI.classList.remove('active');
            taskUI.classList.add('completed');
        }
        
        this.totalTasksCompleted++;
        this.updateProgress();
        this.currentTaskIndex++;

        if (this.currentTaskIndex >= this.lessons[this.currentLessonIndex].tasks.length) {
            this.completeLesson();
        } else {
            setTimeout(() => this.loadCurrentTask(), 1200);
        }
    }

    completeLesson() {
        this.speak(`¬°Felicidades! Has completado la ${this.lessons[this.currentLessonIndex].title}.`, 'important');
        this.lessons[this.currentLessonIndex].completed = true;
        this.showConfetti();
        
        this.currentLessonIndex++;
        this.currentTaskIndex = 0;

        // Regenerar la lista para actualizar el estado de bloqueo y eventos
        this.generateLessonList(); 
        
        setTimeout(() => this.loadCurrentTask(), 5000);
    }
    
    openVideoModal(videoId) {
        const modalContent = document.getElementById('modalContent');
        modalContent.innerHTML = `
            <h3>Video Lecci√≥n</h3>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button id="completeVideoButton" class="modal-button">Completar Tarea</button>
        `;
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('completeVideoButton').onclick = () => {
            this.closeModal();
            this.completeCurrentTask();
        };
    }
    
    openQuizModal(task) {
        const modalContent = document.getElementById('modalContent');
        const optionsHTML = task.options.map((option, index) => 
            `<button class="quiz-option" data-index="${index}">${option}</button>`
        ).join('');
        modalContent.innerHTML = `
            <h3>Quiz R√°pido</h3>
            <p>${task.question}</p>
            <div class="quiz-options">${optionsHTML}</div>
        `;
        document.getElementById('modalOverlay').style.display = 'flex';
        modalContent.querySelectorAll('.quiz-option').forEach(button => {
            button.onclick = (e) => {
                const selectedIndex = parseInt(e.target.dataset.index);
                if (selectedIndex === task.correctAnswer) {
                    this.closeModal();
                    this.completeCurrentTask();
                } else {
                    e.target.style.backgroundColor = 'var(--danger-red)';
                    e.target.style.color = 'white';
                    this.speak("Respuesta incorrecta. Intenta de nuevo.");
                }
            };
        });
    }

    closeModal() {
        const modalOverlay = document.getElementById('modalOverlay');
        modalOverlay.style.display = 'none';
        document.getElementById('modalContent').innerHTML = '';
    }
    
    speak(text, priority = 'normal') {
        if ('speechSynthesis' in window) {
            if (priority === 'important') {
                speechSynthesis.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-MX';
            utterance.rate = 1.1;
            speechSynthesis.speak(utterance);
        }
    }

    setupMIDI() {
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(
                (midiAccess) => {
                    this.speak("Bienvenido a tu lecci√≥n de piano. ¬°Empecemos!", 'important');
                    for (let input of midiAccess.inputs.values()) {
                        input.onmidimessage = this.handleMIDIMessage.bind(this);
                    }
                    setTimeout(() => this.loadCurrentTask(), 2000);
                },
                () => {
                    this.speak("No pude detectar tu teclado MIDI. El curso continuar√° sin √©l.", 'important');
                     setTimeout(() => this.loadCurrentTask(), 2000);
                }
            );
        } else {
             setTimeout(() => this.loadCurrentTask(), 2000);
        }
    }

    handleMIDIMessage(message) {
        const [command, , velocity] = message.data;
        if (command === 144 && velocity > 0) {
            const noteName = this.noteMap[message.data[1] % 12];
            this.checkKey(noteName);
        }
    }

    updateProgress() {
        const progress = (this.totalTasksCompleted / this.totalTasks) * 100;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    showConfetti(count = 100) {
        const colors = ['#6f42c1', '#48aee9', '#28a745', '#ffc107', '#dc3545'];
        for (let i = 0; i < count; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${-10 - Math.random() * 10}vh`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;
            confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    }
}

document.addEventListener('DOMContentLoaded', () => { new PianoQuest(); });
</script>

</body>
</html>
