<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Piano App</title>
    <style>
        /* --- VARIABLES DEL SISTEMA (Idénticas) --- */
        :root {
            --bg-main: #f0f2f5;
            --bg-card: #ffffff;
            --text-dark: #333333;
            --text-muted: #777777;
            --accent-blue: #1a2b49;
            --accent-gold: #f1c40f;
            --success-green: #27ae60;
            --border-color: #e0e0e0;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- HEADER DE NAVEGACIÓN --- */
        .nav-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent-blue); }

        h1.page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        /* --- GRID DASHBOARD --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            padding: 25px;
        }

        /* --- METRICS CARDS (TOP) --- */
        .metric-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 120px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(26, 43, 73, 0.05);
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .metric-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Estilo especial para racha (Fuego) */
        .fire-icon { color: #e67e22; background: rgba(230, 126, 34, 0.1); }
        .gold-text { color: #d35400; } 

        /* --- GRÁFICO DE BARRAS CSS --- */
        .chart-section {
            grid-column: span 2; /* Ocupa 2 espacios */
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .chart-title { font-size: 16px; font-weight: 600; }
        
        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 180px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .bar {
            width: 12px;
            background-color: var(--accent-blue);
            border-radius: 20px;
            opacity: 0.8;
            transition: height 0.5s ease, opacity 0.2s;
            position: relative;
        }
        
        .bar:hover { opacity: 1; transform: scaleX(1.2); }
        
        /* Tooltip simple en hover */
        .bar:hover::after {
            content: attr(data-time);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-dark);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
        }

        .bar-label {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* --- SKILL PROGRESS --- */
        .skills-section {
            grid-column: span 1;
        }

        .skill-item { margin-bottom: 20px; }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-blue);
            border-radius: 10px;
        }

        /* Variaciones de color */
        .fill-gold { background-color: var(--accent-gold); }
        .fill-green { background-color: var(--success-green); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .chart-section, .skills-section { grid-column: span 1; }
            .metric-card { flex-direction: row; align-items: center; height: auto; padding: 20px; }
            .metric-icon { margin-bottom: 0; margin-right: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="nav-header">
        
            <h1 class="page-title">Mis Estadísticas</h1>
        </header>

        <div class="dashboard-grid">

            <div class="card metric-card">
                <div class="metric-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
                <div>
                    <div class="metric-value">42h</div>
                    <div class="metric-label">Tiempo de práctica</div>
                </div>
            </div>

            <div class="card metric-card">
                <div class="metric-icon fire-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M8.5 14.5A2.5 2.5 0 0011 12c0-1.38-5-6.33-5-6.33S1 10.62 1 12a2.5 2.5 0 002.5 2.5 2.5 2.5 0 002.5-2.5 2.5 2.5 0 002.5 2.5z"/><path d="M15.5 6.33S10.5 11.28 10.5 12.66a2.5 2.5 0 002.5 2.5 2.5 2.5 0 002.5-2.5 2.5 2.5 0 002.5 2.5 2.5 2.5 0 002.5-2.5c0-1.38-5-6.33-5-6.33z"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93z"/></svg>
                </div>
                <div>
                    <div class="metric-value gold-text">5 Días</div>
                    <div class="metric-label">Racha actual</div>
                </div>
            </div>

            <div class="card metric-card">
                <div class="metric-icon" style="color: #27ae60; background: rgba(39, 174, 96, 0.1);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <div>
                    <div class="metric-value" style="color: #27ae60;">92%</div>
                    <div class="metric-label">Precisión de notas</div>
                </div>
            </div>

            <div class="card chart-section">
                <div class="chart-header">
                    <span class="chart-title">Actividad Semanal</span>
                    <span style="font-size: 12px; color: var(--text-muted);">Últimos 7 días</span>
                </div>
                
                <div class="chart-container">
                    <div class="bar-group">
                        <div class="bar" style="height: 30%;" data-time="15 min"></div>
                        <span class="bar-label">L</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 55%;" data-time="32 min"></div>
                        <span class="bar-label">M</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 80%;" data-time="50 min"></div>
                        <span class="bar-label">M</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 40%;" data-time="25 min"></div>
                        <span class="bar-label">J</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 90%; background-color: var(--accent-gold);" data-time="60 min"></div>
                        <span class="bar-label">V</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 20%;" data-time="10 min"></div>
                        <span class="bar-label">S</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 0%;" data-time="0 min"></div> <span class="bar-label">D</span>
                    </div>
                </div>
            </div>

            <div class="card skills-section">
                <h2 class="chart-title" style="margin-bottom: 25px;">Habilidades</h2>
                
                <div class="skill-item">
                    <div class="skill-header">
                        <span>Lectura a primera vista</span>
                        <span>Nivel 4</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-header">
                        <span>Ritmo y Tiempo</span>
                        <span>Nivel 3</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill fill-gold" style="width: 45%;"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-header">
                        <span>Oído musical</span>
                        <span>Nivel 5</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill fill-green" style="width: 90%;"></div>
                    </div>
                </div>

                <div class="skill-item" style="margin-bottom: 0;">
                    <div class="skill-header">
                        <span>Teoría</span>
                        <span>Nivel 2</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
