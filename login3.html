<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Login - Mozart Studio</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            color: black;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f9; /* Fondo ligero para mejor contraste */
        }

        h2 { margin-bottom: 10px; z-index: 10; }
        p { color: #777; margin-bottom: 20px; text-align: center; max-width: 80%; z-index: 10; }

        /* Contenedor de la cámara */
        #reader {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            background: white;
        }

        /* Ajustes visuales para el scanner por defecto de la librería */
        #reader__scan_region {
            background: white;
        }

        .status-msg {
            margin-top: 20px;
            font-weight: bold;
            height: 20px;
            color: #4a90e2;
            text-align: center;
        }

        .btn-cancel {
            margin-top: 30px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 30px;
            text-decoration: none;
            z-index: 10;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-cancel:active {
            background: #555;
        }
    </style>
</head>
<body>

    <h2>Autorizar Dispositivo</h2>
    <p>Apunta al código QR de la tablet</p>

    <div id="reader"></div>
    
    <div class="status-msg" id="status">Esperando cámara...</div>
    <a href="#" class="btn-cancel" onclick="history.back()">Cancelar / Volver</a>

<script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXD35z5FSf_m_dwBt5qcBwWq2L7IDc7KBrYGfix6hUa4kvJ1TFpjU82NltFXezUroGgQ/exec";

    // Recuperar token real o usar uno de prueba si está vacío para evitar errores de null
    const userToken = localStorage.getItem('MStoken') || "usuario_anonimo"; 
    
    // --- Configuración del Escáner ---
    function onScanSuccess(decodedText, decodedResult) {
        // Detener el escaneo para no enviar múltiples peticiones
        html5QrcodeScanner.clear();
        
        document.getElementById('status').innerText = "Procesando código...";
        document.getElementById('status').style.color = "#f1c40f";

        // decodedText debería ser el SessionID de la tablet
        enviarSolicitudLogin(decodedText);
    }

    function onScanFailure(error) {
        // Pasa frecuentemente mientras busca el QR, no es necesario alertar
    }

    // --- Enviar POST a Apps Script ---
    function enviarSolicitudLogin(qrSessionId) {
        document.getElementById('status').innerText = "Conectando con servidor...";
        
        const payload = {
            action: "authorize_tablet",
            session_id: qrSessionId,
            user_token: userToken,
            timestamp: new Date().toISOString()
        };

        fetch(APPS_SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(response => response.text())
        .then(data => {
            // UI de Éxito
            document.getElementById('reader').innerHTML = 
                '<div style="padding:40px; text-align:center;">' +
                '<div style="font-size: 50px;">✅</div>' +
                '<br><h3>¡Tablet Autorizada!</h3>' +
                '<p style="font-size:12px">Cerrando en breve...</p></div>';
            
            document.getElementById('status').innerText = "Listo. Redirigiendo...";
            document.getElementById('status').style.color = "#2ecc71";
            
            // Ocultar botón cancelar para evitar doble click
            document.querySelector('.btn-cancel').style.display = 'none';

            // --- TIMEOUT PARA CERRAR (VOLVER) ---
            setTimeout(() => {
                // Intenta volver atrás en el historial
                if (window.history.length > 1) {
                    history.back();
                } else {
                    // Si no hay historial, intenta cerrar la ventana (a veces bloqueado por navegador)
                    window.close();
                    // Fallback visual si no cierra
                    document.getElementById('status').innerText = "Puedes cerrar esta pestaña.";
                }
            }, 2500); // 2.5 segundos de espera
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('status').innerText = "Error de conexión";
            document.getElementById('status').style.color = "red";
            
            // Reiniciar escáner tras error
            setTimeout(() => location.reload(), 3000);
        });
    }

    // --- INICIAR ESCÁNER CON PREFERENCIA CÁMARA TRASERA ---
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
            fps: 10, 
            qrbox: {width: 250, height: 250},
            // Configuración clave para móviles:
            videoConstraints: { 
                facingMode: "environment" // "user" es frontal, "environment" es trasera
            },
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        },
        /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

</script>

</body>
</html>
