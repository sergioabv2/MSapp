<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Login - Mozart Studio</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            color: black;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { margin-bottom: 10px; z-index: 10; }
        p { color: #ccc; margin-bottom: 20px; text-align: center; max-width: 80%; z-index: 10; }

        /* Contenedor de la cámara */
        #reader {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        /* Overlay de escaneo */
        .scan-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 50px solid rgba(0, 0, 0, 0.7);
            pointer-events: none; /* Permite clicks a través */
            z-index: 5;
            box-sizing: border-box;
        }
        
        /* Línea roja de escaneo animada */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #e74c3c;
            top: 50%;
            animation: scan 2s infinite ease-in-out;
            box-shadow: 0 0 4px #e74c3c;
        }

        @keyframes scan {
            0% { transform: translateY(-150px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(150px); opacity: 0; }
        }

        .status-msg {
            margin-top: 20px;
            font-weight: bold;
            height: 20px;
            color: #4a90e2;
        }

        .btn-cancel {
            margin-top: 30px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 30px;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h2>Autorizar Dispositivo</h2>
    <p>Apunta al código QR de la tablet</p>

    <div id="reader"></div>
    
    <div class="status-msg" id="status">Buscando cámara...</div>
    <a href="#" class="btn-cancel" onclick="history.back()">Cancelar</a>

<script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXD35z5FSf_m_dwBt5qcBwWq2L7IDc7KBrYGfix6hUa4kvJ1TFpjU82NltFXezUroGgQ/exec";

    const userToken = localStorage.getItem('MStoken'); 
    

   

    // --- Configuración del Escáner ---
    function onScanSuccess(decodedText, decodedResult) {
        // Detener el escaneo para no enviar múltiples peticiones
        html5QrcodeScanner.clear();
        
        document.getElementById('status').innerText = "Procesando código...";
        document.getElementById('status').style.color = "#f1c40f";

        // decodedText debería ser el SessionID de la tablet (ej: "MOZART-AUTH-172312...")
        enviarSolicitudLogin(decodedText);
    }

    function onScanFailure(error) {
        // Pasa frecuentemente mientras busca el QR, no es necesario alertar
        // console.warn(`Code scan error = ${error}`);
    }

    // --- Enviar POST a Apps Script ---
    function enviarSolicitudLogin(qrSessionId) {
        document.getElementById('status').innerText = "Conectando con servidor...";
        
        // Estructura de datos a enviar
        const payload = {
            action: "authorize_tablet",
            session_id: qrSessionId,
            user_token: userToken, // El mail encriptado del localstorage
            timestamp: new Date().toISOString()
        };

        // Fetch a Apps Script
        // Usamos 'no-cors' si solo queremos enviar datos, pero para leer respuesta JSON
        // Apps Script requiere redirecciones. Lo más simple es enviar texto plano stringified.
        fetch(APPS_SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(response => response.text()) // Apps Script suele devolver texto o HTML redirect
        .then(data => {
            document.getElementById('reader').innerHTML = 
                '<div style="padding:40px; text-align:center;">✅<br>¡Tablet Autorizada!</div>';
            document.getElementById('status').innerText = "Listo. Puedes cerrar esta ventana.";
            document.getElementById('status').style.color = "#2ecc71";
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('status').innerText = "Error de conexión";
            document.getElementById('status').style.color = "red";
            
            // Reiniciar escáner tras error (opcional)
            setTimeout(() => location.reload(), 3000);
        });
    }

    // Iniciar escáner
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: {width: 250, height: 250} },
        /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

</script>

</body>
</html>
