$scope.calculateTimeAgo = function(alertDate) {
  const alertDateObj = new Date(alertDate);
  const today = new Date();
  const timeDiff = Math.abs(today - alertDateObj);
  
  // Calculamos las diferentes unidades de tiempo
  const seconds = Math.floor(timeDiff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);
  const weeks = Math.floor(days / 7);

  // Lógica de selección de formato
  if (seconds < 60) {
    return "Ahora mismo";
  } else if (minutes < 60) {
    return `Hace ${minutes} minuto${minutes !== 1 ? 's' : ''}`;
  } else if (hours < 24) {
    return `Hace ${hours} hora${hours !== 1 ? 's' : ''}`;
  } else if (days < 7) {
    return `Hace ${days} día${days !== 1 ? 's' : ''}`;
  } else {
    return `Hace ${weeks} semana${weeks !== 1 ? 's' : ''}`;
  }
};

function scrollAllChatsToBottom() {
  // Array de IDs de contenedores
  var chatContainers = [
    'chatMessages1',
    'chatMessages2', 
    'chatMessages3',
    'chatMessages4',
    'chatMessages5',
    'chatMessages6'
  ];


  // Recorremos todos los contenedores
  for (var i = 0; i < chatContainers.length; i++) {
    var container = document.getElementById(chatContainers[i]);
    
    // Validamos que el contenedor existe y tiene mensajes
    if (container && container.lastElementChild) {
      try {
        container.lastElementChild.scrollIntoView({
          behavior: 'smooth',
          block: 'end'
        });
      } catch (e) {
        // Fallback para navegadores antiguos
        container.scrollTop = container.scrollHeight;
      }
    }
  }
}
