.description p {
  margin: 0;
  font-size: 12px;
  z-index: -1;

}

.image-indicators img {
  width: 100%;
  border-radius: 10px;
  transition: width 0.4s ease, transform 0.4s ease;
}

.image-indicators {
  position: relative;
  width: 400px;
  border-radius: 10px;
  overflow: hidden;
  font-size: 0;
  margin: auto;
}

.image-indicators label {
  display: flex;
  position: absolute;
  cursor: pointer;
  transition-property: opacity;
  transition-duration: 300ms;
  transition: opacity 0.3s ease-out 0.5s;
  z-index: 1;
}

.image-indicators > label > span {
  background-color: #2196f3;
  width: 10px;
  height: 10px;
  border-radius: 60px;
  transform: scale(1);
}

.image-indicators > label > span > span {
  display: inline-block;
  vertical-align: 20px;
  background-color: #2196f3;
  width: 10px;
  height: 10px;
  transform: scale(0);
  border-radius: 60px;
  animation: scaleGrow 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
  animation-play-state: running;
}

@keyframes scaleGrow {
  from {
    transform: scale(0);
    background-color: #2196f3;
  }
  to {
    transform: scale(3);
    opacity: 0;
  }
}
@keyframes scaleDecreases {
  from {
    transform: scale(1);
  }
  50% {
    transform: scale(0.9);
  }
  to {
    transform: scale(1);
  }
}
.point {
  position: absolute;
  width: 10px;
  height: 10px;
  cursor: pointer;
  opacity: 0;
  z-index: 2;
  transition-property: width, height, left, top;
  transition-delay: 650ms;
}

.point:checked {
  top: -50% !important;
  left: -50% !important;
  width: 200%;
  height: 200%;
  z-index: 9;
}

.point:checked ~ label {
  opacity: 0;
  pointer-events: none;
  z-index: -1;
  transition: opacity 0.3s ease-out 0s;
}

.description {
  position: relative;
  height: 45px;
  overflow: hidden;
  border-radius: 10px;
  padding: 10px 20px;
  margin: 1px 10px 10px;
  color: black;
  z-index: 1;
  
}

.description div {
  display: none;
}

.description div:first-child {
  display: block;
  opacity: 1;
  transition-property: opacity;
  transition-duration: 300ms;
  transition: opacity 0.3s ease-out 0.5s;
  
}

.description div:first-child p {
  color: #000000;
}

.description p {
  line-height: 18px;
}

.point:checked ~ .description {
  background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.18);
}

#label-1 {
  top: var(--point-1-top);
  left: var(--point-1-left);
}

#point-1 {
  left: var(--point-1-left);

}

#point-1:checked ~ img {
  transform-origin: calc(var(--point-1-left)) calc(var(--point-1-top));

}

#point-1:hover ~ img {

}
